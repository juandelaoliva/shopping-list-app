version: '3.3'

services:
  # Nginx Proxy Manager - NUEVO SERVICIO
  proxy:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      # Puertos públicos que hemos abierto en el router
      - '80:80'
      - '443:443'
      # Puerto para acceder a la interfaz de admin
      - '81:81'
    volumes:
      - ./proxy-data:/data
      - ./letsencrypt:/etc/letsencrypt

  frontend:
    build: ./frontend
    restart: unless-stopped
    # Ya no necesita exponer el puerto 3000 al exterior, 
    # el proxy se encargará de ello.
    depends_on:
      - backend

  backend:
    build: ./backend
    restart: unless-stopped
    # Tampoco necesita exponer el puerto 5001 al exterior.
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://postgres:password@db:5432/lista_compra
    depends_on:
      - db

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      - POSTGRES_DB=lista_compra
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  proxy-data: # Nuevo volumen para el proxy